<html>
  <head>
    <style>
      body {margin: 0;}
      canvas {width: 100%; height: 100%}
      #toggle {
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
    <script src="js/DeviceOrientationControls.js"></script>
    <script src="js/TrackballControls.js"></script>
  </head>
  <body>
    <div id="toggle"></div>
    <script>


      var isTrackballControls = true;

      var domCanvas = document.createElement('canvas');
      var domCanvasContext = domCanvas.getContext('webgl', {powerPreference: 'high-performance'});
      document.body.appendChild(domCanvas);

      var camera, controls, scene, renderer;

      var onProgress = function() {
        console.log('onProgress');
      };

      var onError = function() {
        console.log('onError');
      };

      var onLoad = function(texture) {
        texture.wrapS = THREE.RepeatWrapping;
        texture.repeat.x = - 1;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 500 );
        camera.position.z = 0.1;
        this.renderer = new THREE.WebGLRenderer({canvas: domCanvas, context: domCanvasContext, antialias: true, alpha: false});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild(renderer.domElement);

        var onToggle = function() {
          if (isTrackballControls) {
            isTrackballControls = false;


            controls = new THREE.TrackballControls(camera);
            controls.rotateSpeed = 1.5;
            controls.zoomSpeed = 3.0;
            controls.noPan = true;
            controls.staticMoving = false;
            controls.dynamicDampingFactor = 1.0;
            controls.minDistance = 0;
            controls.maxDistance = 25;
            controls.enabled = true;
            controls.addEventListener('change', render);

          } else {
            isTrackballControls = true;

            camera.position.z = 0.1;

            controls = new THREE.DeviceOrientationControls(camera);
          }
        }
        document.getElementById('toggle').addEventListener('click', onToggle)
        onToggle();


        console.log(controls);

        var geometry = new THREE.SphereGeometry(5, 128, 128);
        var material = new THREE.MeshBasicMaterial({
          side: THREE.BackSide,
          map: texture,
        });

        var sphere = new THREE.Mesh( geometry, material );
        // sphere.scale.x = -1;
        scene.add( sphere );

        window.addEventListener( 'resize', onresize, false );

        render();
        animate();
      };

      var animate = function () {
        requestAnimationFrame( animate );
        controls.update();
        if (isTrackballControls) {
          render();
        }
      };

      var render = function() {
        renderer.render(scene, camera)
      }

      function onresize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();
			}

      // var render = function() {
      //   renderer.render( scene, camera );
      // }

            // animate();

      var loader = new THREE.TextureLoader();
      loader.load('panorama.png', onLoad, onProgress, onError);
    </script>
  </body>
</html>
